services:
  keycloak:
    image: quay.io/keycloak/keycloak:26.2.4
    container_name: keycloak
    ports:
      - "8080:8080"
    volumes:
      - keycloak-data:/opt/keycloak/data
    environment:
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=admin
      - KC_HOSTNAME_STRICT=false
      - KC_HOSTNAME_STRICT_HTTPS=false
      - KC_HOSTNAME_URL=https://localhost/auth
      - KC_HTTP_RELATIVE_PATH=/auth
      - KC_HTTP_ENABLED=true
      - KC_PROXY_HEADERS=xforwarded
    command: start-dev
    networks:
      frontend-network:
        ipv4_address: 192.168.1.2
    restart: always

  nextjs:
    build: ./nextjs
    image: nextjs-image:latest
    container_name: nextjs
    ports:
      - "3000:3000"
    depends_on:
      - keycloak
    environment:
      - NEXTAUTH_URL=https://localhost
      - NEXTAUTH_SECRET=arGEP4i7L+YMLFTpeKCEajLq1yjhc3IfvJrsP/BPZhA=
      - KEYCLOAK_CLIENT_ID=frontend
      - KEYCLOAK_CLIENT_SECRET=FfeuyqDjOkH3g6o0Op9oQm9RR6lbZNTG
      - KEYCLOAK_ISSUER=https://localhost/auth/realms/myrealm
      - KEYCLOAK_INTERNAL_BASE_URL=http://nginx/auth/realms/myrealm
    networks:
      frontend-network:
        ipv4_address: 192.168.1.3
    healthcheck:
      test:
        ["CMD", "node", "-e", "require('http').get('http://localhost:3000')"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always

  nginx:
    build: ./nginx
    image: nginx-image:latest
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      nextjs:
        condition: service_healthy
    volumes:
      - ./nginx/ssl:/etc/nginx/ssl:ro
    networks:
      frontend-network:
        ipv4_address: 192.168.1.4
    healthcheck:
      test: ["CMD", "curl", "-kf", "https://localhost:443"]
      interval: 30s
      timeout: 5s
      retries: 5
    restart: always

volumes:
  keycloak-data:

networks:
  frontend-network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: "192.168.1.0/24"
          gateway: "192.168.1.1"
